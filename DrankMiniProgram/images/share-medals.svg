
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b8cee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6bb5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景渐变 -->
  <rect width="500" height="400" fill="url(#bgGrad)"/>
  
  <!-- 标题 -->
  <text x="250" y="80" font-family="Arial" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    饮水成就
  </text>
  
  <!-- 奖章图案 -->
  <circle cx="150" cy="220" r="60" fill="url(#medalGrad)" stroke="#ffed4e" stroke-width="4"/>
  <circle cx="150" cy="220" r="40" fill="#fff" opacity="0.9"/>
  <text x="150" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#2b8cee" text-anchor="middle">
    7
  </text>
  
  <circle cx="250" cy="220" r="60" fill="url(#medalGrad)" stroke="#ffed4e" stroke-width="4"/>
  <circle cx="250" cy="220" r="40" fill="#fff" opacity="0.9"/>
  <text x="250" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#2b8cee" text-anchor="middle">
    14
  </text>
  
  <circle cx="350" cy="220" r="60" fill="url(#medalGrad)" stroke="#ffed4e" stroke-width="4"/>
  <circle cx="350" cy="220" r="40" fill="#fff" opacity="0.9"/>
  <text x="350" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#2b8cee" text-anchor="middle">
    30
  </text>
  
  <!-- 底部文字 -->
  <text x="250" y="360" font-family="Arial" font-size="20" fill="white" text-anchor="middle">
    坚持喝水，健康生活
  </text>
</svg>
